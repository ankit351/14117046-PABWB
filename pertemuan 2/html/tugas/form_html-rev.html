<!DOCTYPE html>
<html>

<head>
	<title> Membuat form html </title>
	<meta charset="utf-8" />
</head>

<body>
<form>

<h1>Form HTML</h1>

Name : <input type="text" name="Name">
		    <br/><br/>
Gender : 
	<input type="radio" name="gen" value="Man" checked /> 
			Man
	<input type="radio" name="gen" value="Woman" /> 
			Woman
		    <br/><br/>
Address : <input type="text" name="Address">
			<br/><br/>
Country:
	<select>
		<option>Indonesia</option>
		<option>USA</option>
		<option>Germany</option>
		<option>Australia</option>
	</select>
			<br/><br/>
Email : <input type="text" name="Email">
			<br/><br/>		
Photo : <input type="file" name="upload" value="" width="200" />
			<br/><br/>		
Comment:
<textarea name="komentar" rows="5" cols="30">

</textarea> 
<input type="Submit" name="Submit" value="Submit"><br/>
</form>
</body>
</html>
